<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>calc</h2>
      </header>
      <div class="display">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="numpad">
        <button data-number class="btn-seven">7</button>
        <button data-number class="btn-eight">8</button>
        <button data-number class="btn-nine">9</button>
        <button data-delete class="btn-del">del</button>
        <button data-number class="btn-four">4</button>
        <button data-number class="btn-five">5</button>
        <button data-number class="btn-six">6</button>
        <button data-operation class="btn-plus">+</button>
        <button data-number class="btn-one">1</button>
        <button data-number class="btn-two">2</button>
        <button data-number class="btn-three">3</button>
        <button data-operation class="btn-minus">-</button>
        <button data-number class="btn-point">.</button>
        <button data-number class="btn-zero">0</button>
        <button data-operation class="btn-divide">/</button>
        <button data-operation class="btn-multiply">x</button>
        <button data-reset class="btn-reset">RESET</button>
        <button data-equals class="btn-equals">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
